{% extends 'base.html' %}
{% block title %}Vincular Pessoas{% endblock %}
{% block conteudo %}

<h2 class="center">ü§ù Vincular Pessoas ao Projeto: <strong>{{ projeto.nome }}</strong></h2>

<div style="max-width: 600px; margin: 0 auto;">
  <form method="POST" style="background: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
    {% csrf_token %}

    <div style="margin-bottom: 20px;">
      <p style="font-weight: bold; margin-bottom: 10px;">Selecione as pessoas:</p>
      {% for pessoa in pessoas %}
  <div style="display: flex; align-items: center; margin-bottom: 10px;">
    <input type="checkbox" name="pessoas" value="{{ pessoa.id }}" style="margin-right: 10px;">
    <label>
      <strong>{{ pessoa.nome }}</strong> - <span style="color: #555;">{{ pessoa.email }}</span>
    </label>
  </div>
{% empty %}
  <p style="color: #888;">Nenhuma pessoa cadastrada.</p>
{% endfor %}
    </div>

    <div style="display: flex; justify-content: space-between;">
      <button type="submit" class="btn blue">‚úÖ Vincular Selecionados</button>
      <a href="{% url 'listar_projetos' %}" class="btn">Cancelar</a>
    </div>
  </form>
</div>

{% endblock %}
