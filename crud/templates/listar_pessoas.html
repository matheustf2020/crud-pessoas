{% extends 'base.html' %}
{% block title %}Listagem de Pessoas{% endblock %}
{% block conteudo %}

<h2 class="center">Lista de Pessoas</h2>

<a href="{% url 'criar_pessoa' %}" class="btn" style="margin-bottom: 20px; display: inline-block;">+ Nova Pessoa</a>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for i in pessoas %}
    <tr>
      <td>{{ i.id }}</td>
      <td>{{ i.nome }}</td>
      <td>{{ i.email }}</td>
      <td class="actions">
        <a href="{% url 'editar_pessoa' i.id %}" class="btn">Editar</a>
        <a href="{% url 'deletar_pessoa' i.id %}" class="btn btn-danger">Excluir</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" class="center">Nenhuma pessoa cadastrada.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
